{% extends "base.html" %}
{% block content %}
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Create Account</h3>
            <hr>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_full_name">Full Name:</label>
                <input type="text" class="form-control" id="id_full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary w-100 mt-2" type="submit">Submit</button>
            </div>
        </form>
        <div class="mt-3">
            <small class="text-muted">
                Already have an account? <a href="{% url 'accounts:user_login' %}">Login</a>
            </small>
        </div>
    </div>
{% endblock %}
